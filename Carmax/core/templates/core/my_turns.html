{% extends 'core/base.html' %}
{% load static %}
{% block title %}Mis turnos{% endblock %}

{% block content %}
<div class="my-turns">
    <h1>Tus Reservas</h1>

        <div class="turns">
            {% for turn in turn_list %}
            <div class="turn">
                <h2>Servicio: {{turn.service}}</h2>
                <h3>Fecha: {{turn.date}}</h3>
                <h3>Horario: {{turn.get_timeblock_display}}</h3>
                
                <div class="cancel" >
                <a href="{{turn.get_cancel_turn_url}}" style="color:red">Cancelar Reserva </a>
                </div>            
            </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
